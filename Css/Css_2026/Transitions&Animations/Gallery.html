<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tailwind Zoom Gallery</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          keyframes: {
            fadeIn: {
              "0%": { opacity: "0" },
              "100%": { opacity: "1" }
            }
          },
          animation: {
            fadeIn: "fadeIn 1s ease-in-out forwards"
          }
        }
      }
    }
  </script>
</head>

<body class="bg-gray-100 min-h-screen p-10">

  <h1 class="text-4xl font-bold text-center mb-10 animate-fadeIn">
    Tailwind Zoom Gallery
  </h1>

  <!-- GALLERY GRID -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">

    <!-- GALLERY ITEM -->
    <div class="group relative overflow-hidden rounded-xl shadow-lg bg-white">
      <img src="https://picsum.photos/600/400?1"
           class="w-full h-60 object-cover transition-transform duration-500 group-hover:scale-110">
      <div class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-50 text-white text-center py-2 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
        Beautiful View
      </div>
    </div>

    <div class="group relative overflow-hidden rounded-xl shadow-lg bg-white">
      <img src="https://picsum.photos/600/400?2"
           class="w-full h-60 object-cover transition-transform duration-500 group-hover:scale-110">
      <div class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-50 text-white text-center py-2 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
        Nature Landscape
      </div>
    </div>

    <div class="group relative overflow-hidden rounded-xl shadow-lg bg-white">
      <img src="https://picsum.photos/600/400?3"
           class="w-full h-60 object-cover transition-transform duration-500 group-hover:scale-110">
      <div class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-50 text-white text-center py-2 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
        Night Sky
      </div>
    </div>

    <div class="group relative overflow-hidden rounded-xl shadow-lg bg-white">
      <img src="https://picsum.photos/600/400?4"
           class="w-full h-60 object-cover transition-transform duration-500 group-hover:scale-110">
      <div class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-50 text-white text-center py-2 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
        Sunset Beach
      </div>
    </div>

    <!-- ADD MORE IMAGES -->
    <div class="group relative overflow-hidden rounded-xl shadow-lg bg-white">
      <img src="https://picsum.photos/600/400?5"
           class="w-full h-60 object-cover transition-transform duration-500 group-hover:scale-110">
      <div class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-50 text-white text-center py-2 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
        City Lights
      </div>
    </div>

    <div class="group relative overflow-hidden rounded-xl shadow-lg bg-white">
      <img src="https://picsum.photos/600/400?6"
           class="w-full h-60 object-cover transition-transform duration-500 group-hover:scale-110">
      <div class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-50 text-white text-center py-2 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
        Mountains & Snow
      </div>
    </div>

  </div>

</body>
</html>
