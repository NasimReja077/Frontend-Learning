<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Advanced Keyframes Animation Project</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1 class="title">Advanced CSS Keyframes Animation Project</h1>

  <!-- 1. MULTI-STEP LOADER -->
  <section class="section">
      <h2>1. Three-Step Dot Loader</h2>
      <div class="dot-loader">
          <span></span><span></span><span></span>
      </div>
  </section>

  <!-- 2. MORPHING SHAPE -->
  <section class="section">
      <h2>2. Morphing Shape</h2>
      <div class="morph-box"></div>
  </section>

  <!-- 3. 3D ROTATING CARD -->
  <section class="section">
      <h2>3. 3D Rotating Card</h2>
      <div class="card-3d">
         <div class="inner">
             <div class="front">Front</div>
             <div class="back">Back</div>
         </div>
      </div>
  </section>

  <!-- 4. BACKGROUND ANIMATION -->
  <section class="section">
      <h2>4. Moving Gradient Background</h2>
      <div class="gradient-box"></div>
  </section>

  <!-- 5. TEXT WAVE ANIMATION -->
  <section class="section">
      <h2>5. Wavy Text Animation</h2>
      <h2 class="wave-text">
          <span>W</span><span>A</span><span>V</span><span>E</span><span>S</span>
      </h2>
  </section>

  <!-- 6. SCROLL REVEAL (NO JS) -->
  <section class="section big-area">
      <h2>6. Scroll Reveal (CSS Only)</h2>
      <div class="reveal-box">I reveal with scroll!</div>
  </section>

</body>
</html>
