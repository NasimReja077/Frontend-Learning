<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pseudo Classes & Pseudo Elements Project</title>
    <link rel="stylesheet" href="pseudo.css">
</head>
<body>

     <h1>CSS Pseudo Classes & Pseudo Elements Project</h1>

    <!-- Hover / Active / Focus -->
    <button class="btn">Hover, Active & Focus Example</button>
    <input type="text" class="input-box" placeholder="Focus here">

    <!-- Checked / Disabled -->
    <div class="form-section">
        <label><input type="checkbox" checked> I am Checked</label>
        <label><input type="checkbox"> I am Unchecked</label>
        <br><br>
        <button disabled>Disabled Button</button>
    </div>

    <!-- first-child / nth-child / not() -->
    <ul class="list-box">
        <li>Item One (first-child)</li>
        <li>Item Two (nth-child)</li>
        <li>Item Three (nth-child even)</li>
        <li>Item Four (not selector)</li>
    </ul>

    <!-- Pseudo-Elements -->
    <p class="para">This paragraph demonstrates pseudo elements like before, after, selection, and first-letter.</p>

</body>
</html>
